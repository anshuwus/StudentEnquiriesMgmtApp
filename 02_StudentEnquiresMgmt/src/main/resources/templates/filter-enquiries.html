<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Ashok IT - View Enquries</title>
<!-- MDB icon -->
<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
<!-- Google Fonts Roboto -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
<!-- MDB -->
<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
                               <table class="table table-striped table-bordered table-hover" id="enqTab">
										<thead>
											<tr>
												<th scope="col">Sno</th>
												<th scope="col">Name</th>
												<th scope="col">Course</th>
												<th scope="col">Number</th>
												<th scope="col">Enquiry Date</th>
												<th scope="col">Status</th>
												<th scope="col">Mode</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody id="table-body">
											<tr th:if="${list.empty}">
											    <td style="text-align:center;background-color:cyan" colspan="7">No Enquiries is available</td>
											</tr>
											<tr th:each="data : ${list}">
											    <td th:text="${dataStat.index}+1"></td>
<!-- 											    <td th:text="${data.enquiryId}"></td> -->
											    <td th:text="${data.studentName}"></td>
											    <td th:text="${data.courseName}"></td>
											    <td th:text="${data.studentPhno}"></td>
											    <td th:text="${data.createdDate}"></td>
											    <td th:text="${data.enquiryStatus}"></td>
											    <td th:text="${data.classMode}"></td>
											   
								     			<td><a th:href="@{/add_enquiry(enquiryId=${data.enquiryId})}" class="btn btn-primary">Edit</a></td>
											</tr>
											
										</tbody>
									</table> 
      
</body>
</html>
